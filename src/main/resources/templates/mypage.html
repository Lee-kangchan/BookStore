    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search" style="background: rgba(239,251,245,0.65);margin-bottom: 1px;">

    <div class="features-boxed" style="background: rgb(255,255,255);">
        <div class="container">
            <div class="intro"></div>
        </div>
    </div>
    <div id="layoutSidenav" style="height: 100%;background: rgba(167,167,167,0.05);">
        <div id="layoutSidenav_nav" style="height: 815px;">
            <div id="sidenavAccordion" class="sb-sidenav accordion sb-sidenav-dark" style="height: 100%;">
                <div class="sb-sidenav-menu" style="height: auto;">
                    <div class="nav">
                        <div style="height: 645px;">
                            <a data-bs-hover-animate="flash" class="nav-link active" href="/mypage">
                                <div class="sb-nav-link-icon"><i class="fa fa-child"></i></div><span>나의 정보</span></a>
                            <a data-bs-hover-animate="flash" class="nav-link active" href="/mypage/order">
                                <div class="sb-nav-link-icon"><i class="fa fa-bus"></i></div><span>주문 정보</span></a>
                            <a data-bs-hover-animate="flash" class="nav-link active" href="/mypage/cart">
                                <div class="sb-nav-link-icon"><i class="fa fa-shopping-cart"></i></div><span>장바구니</span></a>
                            <a data-bs-hover-animate="flash" class="nav-link active" href="/mypage/delete">
                                <div class="sb-nav-link-icon"><i class="fa fa-user-times"></i></div><span>회원 탈퇴</span></a>
                        </div>
                        <div>
                            <div id="collapseLayouts" class="collapse" aria-labelledby="headingOne" data-parent="#sidenavAccordion">
                                <div class="sb-sidenav-menu-nested nav"><a class="nav-link" href="#">Menu Accordion</a><a class="nav-link" href="#">Menu Accordion</a></div>
                            </div>
                        </div>
                        <div>
                            <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#sidenavAccordion">
                                <div id="sidenavAccordionPages" class="sb-sidenav-menu-nested nav accordion"><a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#pagesCollapseAuth" aria-expanded="false" aria-controls="pagesCollapseAuth"><span>Menu Item</span><div class="sb-sidenav-collapse-arrow"><i class="fa fa-angle-down"></i></div></a>
                                    <div
                                        id="pagesCollapseAuth" class="collapse" aria-labelledby="headingOne" data-parent="#sidenavAccordionPages">
                                        <div class="sb-sidenav-menu-nested nav"><a class="nav-link" href="#">Menu Item</a><a class="nav-link" href="#">Menu Item</a><a class="nav-link" href="#">Menu Item</a></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="layoutSidenav_content" style="height: 0px;min-height: 0px;margin-left: 20%;">
        <main></main>
        <div class="row" style="width: 809px;margin-left: 10px;height: auto;">
            <div class="col-md-12" style="width: 405px;">
                <h2 class="text-center text-info">나의 정보</h2>
            </div>
            <div class="col-12 col-sm-6 col-md-6" id="contact-box" style="width: 424px;">
                <div class="info-box"><i class="fa fa-map-marker my-info-icons"></i><span class="text-uppercase text-info">회원번호: </span><span th:text="${login_seq}">&nbsp;1</span></div>
                <div class="info-box"><i class="fa fa-smile-o my-info-icons"></i><span class="text-uppercase text-info">이름: </span><span th:text="${login_name}">&nbsp;이강찬</span></div>
                <div class="info-box"></div><button class="btn btn-primary" data-toggle="modal" data-target="#PasswordUpdate" type="button" style="background: rgb(0,194,255);border-radius: 205px;border-width: 0px;border-color: rgb(255,255,255);">비밀번호 변경</button>
                <div class="info-box"></div>
                <div class="info-box"><i class="fa fa-cc-mastercard my-info-icons"></i><span class="text-uppercase text-info">카드 관리<br></span></div>
                <div th:each = "c:${card}"class="card" style="margin-bottom: 20px;width: 375px;">
                    <div class="card-body" style="width: 378px;">
                        <h4 th:text = "'카드번호: '+${c.card_num}" class="card-title" style="font-size: 20px;"/>
                        <h6 th:text = "'유효기간: '+${c.card_validity}" class="text-muted card-subtitle mb-2" style="font-size: 15px;"/>

                        <button th:onclick="'location.href=\''+ @{/card/{cardSeq}(cardSeq=${c.card_seq})}+'\';'" class="btn btn-primary float-right" type="button" style="background: rgb(235,111,111);border-radius: 205px;border-width: 0px;border-color: rgb(255,255,255);">삭제</button>
                        <p th:text ="'카드종류: '+${c.card_type}" class="card-text" style="font-size: 13px;">카드 종류 : 국민은행 나라사랑카드</p>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#CardInsert" style="background: rgb(0,194,255);border-radius: 205px;border-width: 0px;border-color: rgb(255,255,255);margin-right: 0px;margin-left: 39%;">카드 추가</button></div>
            <div class="col-12 col-sm-6 col-md-6"
                id="contact-box-1" style="height: 554px;width: 424px;margin-top: 20px;">
                <div class="info-box"><i class="fa fa-location-arrow my-info-icons"></i><span class="text-uppercase text-info">배송지 주소&nbsp;</span></div>
                <div class="info-box"></div>
                <div th:each="a:${address}" class="card" style="margin-bottom: 20px;">
                    <div class="card-body">
                        <h4 th:text="'우편번호: '+ ${a.address_code} " class="card-title" style="font-size: 20px;">우편번호 : 47001</h4>
                        <h6 th:text="'기본주소: '+ ${a.address_base} " class="text-muted card-subtitle mb-2" style="font-size: 15px;">기본주소 : 부산광역시 주례동 47</h6>
                        <button th:onclick="'location.href=\''+ @{/address/{addressSeq}(addressSeq=${a.address_seq})}+'\';'" class="btn btn-primary float-right" type="button" style="background: rgb(235,111,111);border-radius: 205px;border-width: 0px;border-color: rgb(255,255,255);">삭제</button>
                        <p  th:text="'상세주소: '+ ${a.address_detail} " class="card-text" style="font-size: 13px;">상세주소 : 동서대학교 산학협력관 5203</p>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#AddressInsert" style="background: rgb(0,194,255);border-radius: 205px;border-width: 0px;border-color: rgb(255,255,255);margin-right: 0px;margin-left: 30%;">배송지 주소 추가</button></div>
            <div class="clearfix"></div>
        </div>
    </div>
    </div>
    <div class="modal fade" id="PasswordUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">비밀번호 변경</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="modal-body mx-3" method="post" action="password">
                    <div class="md-form mb-3">
                        <input name="password1"  class="form-control validate" placeholder="현재비밀번호">
                    </div>

                    <div class="md-form mb-3">
                        <input name="password2"  class="form-control validate" placeholder="새로운 비밀번호">
                    </div>

                    <div class="md-form mb-3">
                        <input name="password3"  class="form-control validate" placeholder="새로운 비밀번호 확인">
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">추가</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="modal fade" id="AddressInsert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">배송지 추가</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="modal-body mx-3" action="/address" method="post">
                    <div class="md-form mb-3">
                        <input name="address_code" id="defaultForm-text" class="form-control validate" placeholder="우편번호" >
                    </div>

                    <div class="md-form mb-3">
                        <input name="address_base" id="defaultForm-addr" class="form-control validate" placeholder="기본주소">
                    </div>

                    <div class="md-form mb-3">
                        <input name="address_detail"  class="form-control validate" placeholder="상세주소">
                    </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default">추가</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="CardInsert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <a><i class="icon ion-card"></i></a>
                    <h4 class="modal-title w-100 font-weight-bold">카드추가</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="modal-body mx-3" action="/card" method="post">
                    <div class="md-form mb-3">
                        <input name = "card_num" type="text" id="orangeForm-name" class="form-control validate" placeholder="카드번호" pattern="[0-9]{16}">
                    </div>
                    <div class="md-form mb-3">
                        <input name = "card_validity"  id="orangeForm-code" class="form-control validate" placeholder="유효기간(YYMM)">
                    </div>

                    <div class="md-form mb-3">
                        <input name="card_type"  id="orangeForm-type" class="form-control validate" placeholder="카드종류">
                    </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-deep-orange">추가</button>
                </div>

                </form>
            </div>
        </div>
    </div>
