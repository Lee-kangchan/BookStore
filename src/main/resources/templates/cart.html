            <form class="form-inline mr-auto" target="_self">
                <div class="form-group"><label for="search-field"><i class="fa fa-search" style="box-shadow: 0px 0px rgb(20,161,205);margin-right: 5px;"></i></label><input class="form-control search-field" type="search" id="search-field" name="search" style="box-shadow: 0px 0px rgb(20,161,205);border-style: solid;border-color: rgba(51,51,51,0.94);border-bottom-width: 3px;border-bottom-style: solid;border-radius: 100px;width: 317px;"></div>

        <div class="intro"></div>

<div id="layoutSidenav" style="max-height: auto;background: #ffffff;width: 100%;">
    <div id="layoutSidenav_nav" style="height: 100%;">
        <div id="layoutSidenav_nav-1" style="height: 100%;width: 232px;">
            <div id="sidenavAccordion" class="sb-sidenav accordion sb-sidenav-dark" style="height: 100%;">
                <div class="sb-sidenav-menu">
                    <div class="nav" style="height: auto;min-height: 800px;">
                        <div>
                            <a data-bs-hover-animate="flash" class="nav-link active" href="#">
                                <div class="sb-nav-link-icon"><i class="fa fa-child"></i></div><span>나의 정보</span></a>
                            <a data-bs-hover-animate="flash" class="nav-link active" href="#">
                                <div class="sb-nav-link-icon"><i class="fa fa-bus"></i></div><span>주문 정보</span></a>
                            <a data-bs-hover-animate="flash" class="nav-link active" href="#">
                                <div class="sb-nav-link-icon"><i class="fa fa-shopping-cart"></i></div><span>장바구니</span></a>
                            <a data-bs-hover-animate="flash" class="nav-link active" href="#">
                                <div class="sb-nav-link-icon"><i class="fa fa-cc-mastercard"></i></div><span>카드 관리</span></a>
                            <a data-bs-hover-animate="flash" class="nav-link active" href="#">
                                <div class="sb-nav-link-icon"><i class="fa fa-user-times"></i></div><span>회원 탈퇴</span></a>
                        </div>
                        <div>
                            <div id="collapseLayouts" class="collapse" aria-labelledby="headingOne" data-parent="#sidenavAccordion">
                                <div class="sb-sidenav-menu-nested nav"><a class="nav-link" href="#">Menu Accordion</a><a class="nav-link" href="#">Menu Accordion</a></div>
                            </div>
                        </div>
                        <div>
                            <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#sidenavAccordion">
                                <div id="sidenavAccordionPages" class="sb-sidenav-menu-nested nav accordion"><a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#pagesCollapseAuth" aria-expanded="false" aria-controls="pagesCollapseAuth"><span>Menu Item</span><div class="sb-sidenav-collapse-arrow"><i class="fa fa-angle-down"></i></div></a>
                                    <div id="pagesCollapseAuth" class="collapse" aria-labelledby="headingOne" data-parent="#sidenavAccordionPages">

                                </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="layoutSidenav_content" style="height: auto;min-height: 198px;">
        <main></main>
        <div class="col-md-12" style="width: 80%;">
            <h2 class="text-center text-info" style="margin-top: 20px;margin-bottom: 20px;">장바구니</h2>
            <div th:each="c:${book}" class="card" style="margin-bottom: 20px;width: 100%;">
                <div class="card-body"><img th:src="${c.book_img}" class="float-left" src="../static/assets/img/book1.jpg" style="width: 100px;margin-right: 34px;">
                    <h4 th:text="'제목: '+${c.book_name}" class="card-title" style="font-size: 20px;color: rgb(108,117,125);"></h4>
                    <h6 th:text="'MD평: '+${c.book_comment}" class="text-muted card-subtitle mb-2" style="font-size: 15px;">제목 : AI 마인드</h6>
                    <h6 th:text="'가격: '+${c.book_price} "class="text-muted card-subtitle mb-2" style="font-size: 15px;margin-top: 3px;">내용 : AI 마인드 책 입니다</h6>
                    <p class="card-text" style="font-size: 13px;">
                        <button th:onclick="'location.href=\''+ @{/cart/delete/{bookSeq}(bookSeq=${c.book_seq})}+'\';'" class="btn btn-primary float-right" data-bs-hover-animate="pulse" type="button" style="background: rgb(235,111,111);border-radius: 205px;border-width: 0px;border-color: rgb(255,255,255);">삭제</button></p>
                </div>
            </div>

            <nav class="navbar navbar-light navbar-expand-md" style="width: 100%;background: rgba(221,221,221,0.61);">
                <div class="container-fluid"><button class="navbar-toggler" data-toggle="collapse"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <button onclick="location.href='/order/cart;'" class="btn btn-primary float-right" data-bs-hover-animate="pulse" type="button" style="background: rgb(111,146,235);border-radius: 205px;border-width: 0px;border-color: rgb(255,255,255);width: 98px;">결제하기</button>
                    <h6 th:text="'상품가격 '+${money}+'원'" class="text-right text-muted mb-2" style="font-size: 20px;margin-top: 0px;width: 100%;letter-spacing: 0px;line-height: 4px;font-weight: bold;height: 1px;">&nbsp;상품가격 106,000원</h6>
                </div>
            </nav>
        </div>
        <div></div>
    </div>
